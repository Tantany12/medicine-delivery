<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <th:block th:replace="components/header :: header"></th:block>
        <title>Delivieries - Medicine Delivery Site</title>
    </head>
    <body>
        <div class="site-wrap">
            <nav th:replace="fragments/new_navbar :: navbar"></nav>

            <div class="bg-light py-3">
                <div class="container">
                  <div class="row">
                    <div class="col-md-12 mb-0">
                      <a th:href="@{/}">Home</a> <span class="mx-2 mb-0">/</span>
                      <strong class="text-black">Deliveries</strong>
                    </div>
                  </div>
                </div>
              </div>

            <div class="text-center py-5">
                <div class="bg-white p-2 mx-5">
                    <h3>Store Deliveries</h3>
                    <hr>
                    <div th:replace="fragments/store-delivery-tab :: store-delivery-tab"></div>
                </div>
            </div>
            <div class="text-center py-5">
                <div class="bg-white p-2 mx-5">
                    <h3>Consultation Deliveries</h3>
                    <hr>
                    <div th:replace="fragments/consultation-delivery-tab :: consultation-delivery-tab"></div>
                </div>
            </div>
            
        </div>

        <script src="/js/jquery-3.3.1.min.js"></script>
        <script src="/js/jquery-ui.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/owl.carousel.min.js"></script>
        <script src="/js/jquery.magnific-popup.min.js"></script>
        <script src="/js/aos.js"></script>
    
        <script src="/js/main.js"></script>
    </body>
</html>
